<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <title>Login to Unity Party Game!</title>
</head>

<body>
    <div class="links">
      <a href="https://www.instagram.com/" target="_blank">Instagram</a>
      <a href="https://twitter.com/" target="_blank">Twitter</a>
      <a href="https://twitch.tv/" target="_blank">Twitch</a>
  </div>

  <div class="login">
    <div class="title">
      Project UPG!
    </div>

    <form action="webGL.html">
      <ul class="flex-outer">
        <li>
          <label for="code">Code</label>
          <input type="number" id="code" placeholder="0000" required>
        </li>
        <li>
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Name" required maxlength="12">
        </li>
        <li class="row">
          <input type="submit" value="Submit">
        </li>
      </ul>
    </form>
  </div>
</body>

</html>
