<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <title>Login to Unity Party Game!</title>
</head>

<body id="body" onload="setbackground()">
  <div class="links" id="links">
    <a href="https://www.instagram.com/" target="_blank">Instagram</a>
    <a href="https://twitter.com/" target="_blank">Twitter</a>
    <a href="https://twitch.tv/" target="_blank">Twitch</a>
  </div>

  <div class="login">
    <div class="title">
      Project UPG!
    </div>

    <div class="form" id="form">
      <form action="javascript:submit()">
        <ul class="flex-outer">
          <li>
            <label for="code">Code</label>
            <input class="field" type="number" id="code" placeholder="0000" required max="9999">
          </li>
          <li>
            <label for="name">Name</label>
            <input class="field" type="text" id="name" placeholder="Name" required maxlength="12">
          </li>
        </ul>
        <div class="row">
          <button type="submit" id="submit">Join Game</button>
        </div>
      </form>
    </div>
  </div>

  <div>
    <img class="svg" id="svg">
  </div>

  <script>
    //submitting form
    function submit() {
      localStorage.setItem("name", document.getElementById("name").value);
      console.log(localStorage.getItem("name"));
      location.href = "UPG.html/" + document.getElementById("code").value;
    }
    function loadName() {
      var nameInput = document.getElementById("name");
       nameInput.value = localStorage.getItem("name");
    }
    loadName();
    // background colours
    function setbackground() {

      var index = Math.floor(Math.random() * 4);

      var ColorBg = "B296C3"; // plains (index = 0)
      var ColorBox = "866897";
      var svgSrc = "SVG/FlowerL.svg"

      if (index == 1) { // desert
        ColorBg = "CDAA4F";
        ColorBox = "AA8634";
        svgSrc = "SVG/Pyramids.svg"
      }
      if (index == 2) { // jungle
        ColorBg = "96B286";
        ColorBox = "496C37";
        svgSrc = "SVG/FlowerL.svg"
      }
      if (index == 3) {// mountains
        ColorBg = "93B7BE";
        ColorBox = "5D87AE";
        svgSrc = "SVG/FlowerL.svg"
      }
      var body = document.getElementById("body");
      var box = document.getElementById("form");
      var links = document.getElementById("links");
      var SVG = document.getElementById("svg");

      body.style.backgroundColor = "#" + ColorBg;
      box.style.backgroundColor = "#" + ColorBox;
      links.style.backgroundColor = "#" + ColorBox;
      SVG.src = svgSrc;
    }
  </script>

</body>

</html>
